name: units
parameters: |
  __spring.xml=zkagent.xml,jmxconfig.xml,http/httpclient.xml,http/signal.xml
  zk.address = 192.168.8.8:2181
  zk.root.path = /
children:
  - name: jolokia
  - name: jmxsrv
    parameters: |
      jmxmp.port = 9879
      jmxhtml.port = 7083
  - name: jettywebapp
    parameters: |
      managed.root.path=/test
      webapp.host = 127.0.0.1
      webapp.port = 7080
      webapp.path = /webui
      webapp.category = demo
      webapp.priority = 100