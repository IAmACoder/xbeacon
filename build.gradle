apply from: 'http://dev.jocean.org:8080/devconf/build-app.gradle'

configurations {
    all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    all*.exclude group: 'org.slf4j', module: 'slf4j-jdk14'
    all*.exclude group: 'log4j', module: 'log4j'
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    all { resolutionStrategy.cacheChangingModulesFor 1, 'minutes' }
}

dependencies {

    /* servlet-api */
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    
    /* log */
    compile 'org.slf4j:slf4j-api:1.7.7'
    
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.guava:guava:18.0'
    
    /* jocean */
    compile 'org.jocean:jocean-idiom:0.1.3-SNAPSHOT'
    compile 'org.jocean:jocean-cli:0.0.1-SNAPSHOT'
    
    compile('org.jocean:jocean-j2se:0.0.3-SNAPSHOT') { transitive = false }
    
    
    /* zkoss */
    compile 'org.zkoss.zk:zkplus:7.0.3'
    compile 'org.zkoss.zk:zhtml:7.0.3'
    compile 'org.zkoss.zk:zkbind:7.0.3'
    compile 'org.zkoss.zk:zul:7.0.3'
    compile('org.zkoss.zk:zkspring-core:3.1.1') { transitive = false }
    compile 'org.zkoss.theme:sapphire:7.0.3'
    compile 'org.zkoss.theme:atlantic:1.1.1'
    
    /* spring */
    compile "org.springframework:spring-web:${springVersion}"
    compile "org.springframework:spring-context-support:${springVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    
    /* jetty */
    compile 'org.eclipse.jetty:jetty-webapp:9.2.13.v20150730'
    
    /* for yaml */
    compile 'org.yaml:snakeyaml:1.16'
    
    /* zookeeper */
    compile 'org.apache.curator:curator-recipes:2.7.1'
    
    compile 'org.slf4j:jcl-over-slf4j:1.7.7'
    compile 'org.slf4j:log4j-over-slf4j:1.7.7'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    
    testCompile 'junit:junit:4.12'
    testCompile "org.springframework:spring-test:${springVersion}"
}